delete:
  tags:
    - projects
  summary: Cancel item to a project
  description: ''
  operationId: cancelItemToProject
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the related project 
      required: true
      schema:
        type: integer
        format: int64
    - name: item
      in: path
      description: ID of the related item to cancel
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../schemas/ProjectDTO.yaml'
    '400':
      description: Invalid ID supplied
    '404':
      description: project not found
    '405':
      description: Validation exception
